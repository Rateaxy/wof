<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown all'Apocalisse</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #ff4136;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #1c1c1c;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 65, 54, 0.8);
            position: relative;
            z-index: 10;
        }
        .title {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #ff4136;
        }
        .countdown {
            font-size: 2.5em;
            margin: 20px 0;
            color: #f1f1f1;
        }
        .message {
            font-size: 1.1em;
            color: #f1f1f1;
            line-height: 1.6;
        }
        .billy {
            display: block;
            margin: 20px auto 0;
            width: 80%;
            max-width: 250px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Countdown all'Apocalisse di Billy</div>
        <div class="countdown" id="countdown"></div>
        <div class="message">
            Se WOF in 21 minuti non lancerai,<br>
            di disastri e caos ti circonderai.<br>
            La tua sorte è segnata, è già deciso,<br>
            se WOF ti aspetta, è un destino condiviso.
        </div>
        
        <!-- Immagine di Billy sotto il countdown -->
        <img src="billy.png" alt="Billy the Puppet" class="billy">
    </div>

    <!-- Musica di sottofondo -->
    <audio id="background-audio" loop>
        <source src="hello_zepp.mp3" type="audio/mpeg">
    </audio>

    <script>
        function startCountdown(durationMinutes) {
            const countdownElement = document.getElementById('countdown');
            let remainingTime = durationMinutes * 60;

            const interval = setInterval(() => {
                const minutes = Math.floor(remainingTime / 60);
                const seconds = remainingTime % 60;

                countdownElement.innerHTML = `${minutes}m ${seconds}s`;

                if (remainingTime === 0) {
                    clearInterval(interval);
                    document.body.style.backgroundColor = "#ff0000";
                    countdownElement.innerHTML = "Tempo Scaduto!";
                } else {
                    remainingTime--;
                }
            }, 1000);
        }

        // Forza la riproduzione dell'audio al caricamento della pagina
        window.addEventListener('load', function() {
            const audio = document.getElementById('background-audio');
            audio.play().catch(error => {
                console.error("Errore durante l'avvio dell'audio:", error);
            });
        });

        // Avvia il countdown di 21 minuti
        startCountdown(21);
    </script>
</body>
</html>
